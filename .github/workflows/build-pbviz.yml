name: Build PBIVIZ ğŸ¨ğŸ”¥

on:
  push:
    branches: [ "main" ]

# âœ… Allow this workflow to push install_count.txt updates back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # ğŸ“¥ Checkout Repo
      # ---------------------------------------------------------
      - name: Checkout Repository ğŸ“¦
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… Enables pushing changes

      # ---------------------------------------------------------
      # ğŸŸ¢ Node Setup
      # ---------------------------------------------------------
      - name: Set up Node ğŸ§±
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # ---------------------------------------------------------
      # ğŸ›  Install Tools
      # ---------------------------------------------------------
      - name: Install Power BI Visual Tools ğŸ”§
        run: npm install -g powerbi-visuals-tools

      # ---------------------------------------------------------
      # ğŸ“¦ Install Visual Dependencies
      # ---------------------------------------------------------
      - name: Install Dependencies ğŸ“š
        run: npm install
        working-directory: vanHeatmap

      # ---------------------------------------------------------
      # ğŸ— Build Power BI Visual (.pbiviz)
      # ---------------------------------------------------------
      - name: Build .pbiviz ğŸ
        run: pbiviz package --no-minify --verbose
        working-directory: vanHeatmap

      # ---------------------------------------------------------
      # ğŸ”¢ Read + Increment Install Count
      # ---------------------------------------------------------
      - name: Read and Increment Install Count ğŸ”„
        id: inc
        run: |
          echo "ğŸ“Š Reading current install count..."
          COUNT=$(cat install_count.txt)
          NEW_COUNT=$((COUNT + 1))
          echo $NEW_COUNT > install_count.txt
          echo "count=$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "âœ… Install Count Updated: $NEW_COUNT"

      # ---------------------------------------------------------
      # â™» Commit Updated Counter
      # ---------------------------------------------------------
      - name: Commit Install Counter Update ğŸ’¾
        run: |
          echo "ğŸ” Configuring Git identity..."
          git config --global user.email "action@github.com"
          git config --global user.name "Github Action Bot"
          echo "ğŸ“¤ Saving updated install_count.txt..."
          git add install_count.txt
          git commit -m "Increment install count to ${{ steps.inc.outputs.count }} âœ…"
          git push
        continue-on-error: true  # Prevent workflow from failing if no changes

      # ---------------------------------------------------------
      # ğŸ“‚ Move & Rename Output File
      # ---------------------------------------------------------
      - name: Move and Rename PBIVIZ ğŸ“â¡ï¸ğŸ“¦
        run: |
          mkdir -p VisualDownload
          OUTPUT_NAME="HeatMap_Installation(${{ steps.inc.outputs.count }}).pbiviz"
          mv vanHeatmap/dist/*.pbiviz "VisualDownload/$OUTPUT_NAME"
          echo "âœ… Output Created: VisualDownload/$OUTPUT_NAME"

      # ---------------------------------------------------------
      # â˜ Make Available As CI Artifact
      # ---------------------------------------------------------
      - name: Upload PBIVIZ Artifact â˜
        uses: actions/upload-artifact@v4
        with:
          name: HeatMap_Installation
          path: VisualDownload/*.pbiviz
