name: Build PBIVIZ 🎨🔥

on:
  push:
    branches: [ "main" ]

# ✅ Allow this workflow to push install_count.txt updates back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 📥 Checkout Repo
      # ---------------------------------------------------------
      - name: Checkout Repository 📦
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Enables pushing changes

      # ---------------------------------------------------------
      # 🟢 Node Setup
      # ---------------------------------------------------------
      - name: Set up Node 🧱
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # ---------------------------------------------------------
      # 🛠 Install Tools
      # ---------------------------------------------------------
      - name: Install Power BI Visual Tools 🔧
        run: npm install -g powerbi-visuals-tools

      # ---------------------------------------------------------
      # 📦 Install Visual Dependencies
      # ---------------------------------------------------------
      - name: Install Dependencies 📚
        run: npm install
        working-directory: vanHeatmap

      # ---------------------------------------------------------
      # 🏗 Build Power BI Visual (.pbiviz)
      # ---------------------------------------------------------
      - name: Build .pbiviz 🏁
        run: pbiviz package --no-minify --verbose
        working-directory: vanHeatmap

      # ---------------------------------------------------------
      # 🔢 Read + Increment Install Count
      # ---------------------------------------------------------
      - name: Read and Increment Install Count 🔄
        id: inc
        run: |
          echo "📊 Reading current install count..."
          COUNT=$(cat install_count.txt)
          NEW_COUNT=$((COUNT + 1))
          echo $NEW_COUNT > install_count.txt
          echo "count=$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "✅ Install Count Updated: $NEW_COUNT"

      # ---------------------------------------------------------
      # ♻ Commit Updated Counter
      # ---------------------------------------------------------
      - name: Commit Install Counter Update 💾
        run: |
          echo "🔐 Configuring Git identity..."
          git config --global user.email "action@github.com"
          git config --global user.name "Github Action Bot"
          echo "📤 Saving updated install_count.txt..."
          git add install_count.txt
          git commit -m "Increment install count to ${{ steps.inc.outputs.count }} ✅"
          git push
        continue-on-error: true  # Prevent workflow from failing if no changes

      # ---------------------------------------------------------
      # 📂 Move & Rename Output File
      # ---------------------------------------------------------
      - name: Move and Rename PBIVIZ 📁➡️📦
        run: |
          mkdir -p VisualDownload
          OUTPUT_NAME="HeatMap_Installation(${{ steps.inc.outputs.count }}).pbiviz"
          mv vanHeatmap/dist/*.pbiviz "VisualDownload/$OUTPUT_NAME"
          echo "✅ Output Created: VisualDownload/$OUTPUT_NAME"

      # ---------------------------------------------------------
      # ☁ Make Available As CI Artifact
      # ---------------------------------------------------------
      - name: Upload PBIVIZ Artifact ☁
        uses: actions/upload-artifact@v4
        with:
          name: HeatMap_Installation
          path: VisualDownload/*.pbiviz
