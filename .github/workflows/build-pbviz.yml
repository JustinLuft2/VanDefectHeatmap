name: HeatMap Visual Creation üé®

# Only allow manual runs
on:
  workflow_dispatch:  # ‚úÖ Allows manual run only

# Allow workflow to push back to repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # üì• Checkout Repo
      # ---------------------------------------------------------
      - name: Checkout Repository üì¶
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # üü¢ Node Setup
      # ---------------------------------------------------------
      - name: Set up Node üß±
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # ---------------------------------------------------------
      # üõ† Install Power BI Visual Tools
      # ---------------------------------------------------------
      - name: Install Power BI Visual Tools üîß
        run: npm install -g powerbi-visuals-tools

      # ---------------------------------------------------------
      # üì¶ Install Visual Dependencies
      # ---------------------------------------------------------
      - name: Install Dependencies üìö
        run: npm install
        working-directory: vanHeatmap

      # ---------------------------------------------------------
      # üèó Build Power BI Visual (.pbiviz)
      # ---------------------------------------------------------
      - name: Build .pbiviz üèÅ
        run: pbiviz package --no-minify --verbose
        working-directory: vanHeatmap

      # ---------------------------------------------------------
      # üî¢ Read + Increment Install Count
      # ---------------------------------------------------------
      - name: Read and Increment Install Count üîÑ
        id: inc
        run: |
          echo "üìä Reading current install count..."
          COUNT=$(cat install_count.txt)
          NEW_COUNT=$((COUNT + 1))
          echo $NEW_COUNT > install_count.txt
          echo "count=$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "Install Count Updated: $NEW_COUNT"

      # ---------------------------------------------------------
      # ‚ôª Commit Updated Counter
      # ---------------------------------------------------------
      - name: Commit Install Counter Update üíæ
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action Bot"
          git add install_count.txt
          if ! git diff --cached --quiet; then
            git commit -m "Increment install count to ${{ steps.inc.outputs.count }}"
            git push
          else
            echo "No changes to commit."
          fi

      # ---------------------------------------------------------
      # üìÇ Prepare & Commit PBIVIZ (latest only)
      # ---------------------------------------------------------
      - name: Prepare & Commit PBIVIZ üìÅ‚û°Ô∏èüì¶
        run: |
          mkdir -p VisualDownload
          echo "üì• Preparing heatmap download..."

          # Remove old PBIVIZ files from Git and disk
          git rm -f VisualDownload/*.pbiviz || true
          rm -vf VisualDownload/*.pbiviz || true

          # Move and rename new PBIVIZ
          OUTPUT_NAME="HeatMap_Installation(${{ steps.inc.outputs.count }}).pbiviz"
          mv vanHeatmap/dist/*.pbiviz "VisualDownload/$OUTPUT_NAME"
          echo "‚úÖ Output Created: VisualDownload/$OUTPUT_NAME"

          # Stage all changes (new + deletions)
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action Bot"
          git add -A VisualDownload

          # Commit and push only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update HeatMap visual ‚úÖ (${OUTPUT_NAME})"
            git push
          else
            echo "No changes to commit."
          fi

      # ---------------------------------------------------------
      # ‚òÅ Upload PBIVIZ Artifact for backup / debugging
      # ---------------------------------------------------------
      - name: Upload PBIVIZ Artifact ‚òÅ
        uses: actions/upload-artifact@v4
        with:
          name: HeatMap_Installation
          path: VisualDownload/*.pbiviz
